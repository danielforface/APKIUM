[build]
# Default target for development
# target = "x86_64-pc-windows-msvc"

# Android targets - uncomment as needed
# target = "aarch64-linux-android"
# target = "armv7-linux-androideabi"
# target = "x86_64-linux-android"
# target = "i686-linux-android"

[target.aarch64-linux-android]
linker = "aarch64-linux-android21-clang"
ar = "llvm-ar"

[target.armv7-linux-androideabi]
linker = "armv7a-linux-androideabi21-clang"
ar = "llvm-ar"

[target.x86_64-linux-android]
linker = "x86_64-linux-android21-clang"
ar = "llvm-ar"

[target.i686-linux-android]
linker = "i686-linux-android21-clang"
ar = "llvm-ar"

[alias]
# Development shortcuts
b = "build"
t = "test --workspace"
r = "run"
c = "check --workspace"
clippy-all = "clippy --workspace -- -D warnings"
doc-all = "doc --workspace --no-deps"

# Release builds
release = "build --release"
release-all = "build --release --workspace"

# Android builds
android-arm64 = "build --target aarch64-linux-android --release"
android-arm = "build --target armv7-linux-androideabi --release"
android-x86 = "build --target i686-linux-android --release"
android-x64 = "build --target x86_64-linux-android --release"

[env]
# Environment variables for builds
# ANDROID_NDK_HOME = "/path/to/ndk"

[profile.dev]
# Faster compile times for development
opt-level = 0
debug = true

[profile.release]
# Maximum performance for release
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"
strip = true

[profile.release-with-debug]
inherits = "release"
debug = true
strip = false

[net]
retry = 3
git-fetch-with-cli = true
